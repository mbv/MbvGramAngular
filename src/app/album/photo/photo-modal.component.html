<div class="photo-modal-wrapper">
  <div class="photo-modal-dialog">
    <div class="modal-content">
      <div class="photo-modal-body">
        <div class="photo-img-wrapper">
          <img class="photo-img" src="http://localhost:3000/{{photo.file.url}}" alt="Photo"></div>
        <div class="right-block">{{ photo.user.first_name }} {{ photo.user.last_name }}</div>
        <div class="comments-block">
          <div class="comments">
            <div class="media comment" *ngFor='let comment of comments'>
              <img class="d-flex mr-3"
                   src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2264%22%20height%3D%2264%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2064%2064%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_15c0af23f95%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A10pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_15c0af23f95%22%3E%3Crect%20width%3D%2264%22%20height%3D%2264%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2213.40625%22%20y%3D%2236.5%22%3E64x64%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
                   alt="Generic placeholder image">
              <div class="media-body">
                <h5 class="mt-0">{{ comment.user.first_name }} {{ comment.user.last_name }}
                  <small>{{ comment.created_at | date:'medium' }}</small>
                  <button [hidden]="!comment.can_delete" type="button" (click)="deleteComment(comment)"
                          class="btn btn-danger btn-sm" aria-label="Delete">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </h5>
                {{ comment.text }}
              </div>
            </div>
          </div>

          <div class="comment-add-form">
            <form (ngSubmit)="createComment(comment); commentForm.reset()" #commentForm='ngForm'>
            <textarea class="form-control" id="comment-text" required
                      name="description"
                      #description='ngModel'
                      [(ngModel)]='comment.text'
                      rows="3">
          </textarea>

              <button type="submit" class="btn btn-primary" [disabled]="!commentForm.form.valid"
                      [hidden]="submitted">
                Post Comment
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
