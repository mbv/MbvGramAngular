<div class="container" *ngIf="album">
  <h2>
    {{ album.title }}
  </h2>
  <p>{{ album.id }}</p>
  <p>{{ album.description }}</p>

  <button type="button" (click)="deleteAlbum(album)" class="btn btn-danger">Delete</button>
  <button type="button" (click)="editAlbum(album)" class="btn btn-primary">Edit</button>


  <div class="row" [hidden]="!editBtnClicked">
    <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <form #albumForm='ngForm'>
        <div class="form-group">
          <label for="album-title">
            <h3>What is your album about?
            </h3>
          </label>
          <input type="text" class="form-control" id="album-title" placeholder="e.g Build a Website"
                 required
                 name="title"
                 #title='ngModel'
                 [(ngModel)]='album.title'
          >
          <div [hidden]="title.valid ||   title.pristine"
               class="alert alert-danger">
            Name of album is required
          </div>
        </div>

        <div class="form-group">
          <label for="album-description"><h3>Describe your album</h3></label>
          <textarea class="form-control" id="album-description" required
                    name="description"
                    #description='ngModel'
                    [(ngModel)]='album.description'
                    rows="3">
          </textarea>
          <div [hidden]="description.valid || description.pristine"
               class="alert alert-danger">
            Description of your album is important.
          </div>
        </div>

        <div class="form-group">
          <label><h3>Tags of album</h3></label>
          <select2 [data]="tagsData | async" id="album-tags" [value]="selectedTags | async" (valueChanged)="changedTags($event)" [options]="optionsTagsSelect" class="form-control" [width]="300"></select2>
        </div>

        <button type="submit" (click)="updateAlbum(album); onUpdateClicked()" class="btn btn-primary" [disabled]="!albumForm.form.valid">
          Update Album</button>
      </form>
    </div>
  </div>
</div>
